<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="watch">

            <div class="time">
                00:00:00
            </div>

            <div class="controls">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>

        </div>
        <script src="main.js"></script>
    </body>
</html>
